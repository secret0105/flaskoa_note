{% extends 'base.html' %}


{% block title %}注册{% endblock %}

{% block head %}
    <script src="{{url_for('static',filename='jquery/jquery-3.4.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/register.js')}}"></script>
{% endblock %}

{% block body %}

<div class="row mt-2">
    <div class="col-sm">
    </div>
    <div class="col-sm">

        <form method="post" action="">
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用途</small>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">验证码</label>
                <div class="input-group">
                    <input name="captcha" type="text" class="form-control" aria-describedby="emailHelp">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn-capthca">获取验证码</button>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input name="username" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input name="password_confirm" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>




    </div>
    <div class="col-sm">
    </div>
</div>
{% endblock %}
